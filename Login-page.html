<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapp-er-bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <h1 class="text-5xl capitalize text-center mt-20">welcome to my <span class="font-medium text-orange-400">baper bank</span> !!!</h1>
    </header>
    <main>
        <section class="bg-violet-400 w-2/4 m-auto mt-20 px-10 py-5 rounded-xl">
            <h2 class="capitalize mb-5 text-3xl font-normal">please log in your account</h2>
            <form action="">
                <input class="border-gray-400 block mb-3 border px-2 py-1 rounded w-3/4" type="gmail" name="" id="mail" placeholder="Enter your email">
                <input class="border-gray-400 block mb-3 border px-2 py-1 rounded w-3/4" type="password" name="" id="pass" placeholder="Enter your password">
            </form>
            <button id="click-button" class="text-white bg-orange-400 px-5 py-2 rounded-lg" type="submit">Submit</button>
        </section>
    </main>

    <script src="./Login-page.js"></script>
    
</body>
</html>
